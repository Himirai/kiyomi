before_install:
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk update
  - sdk install java 17.0.9-amzn
  - sdk use java 17.0.9-amzn
build:
  libs:
    - build/libs/${version}/Kiyomi-${version}-remapped.jar
    - build/libs/${version}/Kiyomi-${version}.jar
    - build/libs/Kiyomi-${version}-dev.jar
