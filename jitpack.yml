install:
  - ./gradlew clean build
before_install:
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk update
  - sdk install java 17.0.9-amzn
  - sdk use java 17.0.9-amzn
build:
  libs:
    - build/libs/v${version}/Kiyomi-v${version}-remapped.jar
    - build/libs/v${version}/Kiyomi-v${version}.jar
    - build/libs/Kiyomi-${version}-dev.jar
